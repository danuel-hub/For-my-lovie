<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For my lovie ðŸ’–</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    overflow: hidden;
}

/* Fade */
.fade-out { opacity: 0; transition: opacity 0.8s ease; }
.fade-in { opacity: 1; transition: opacity 0.8s ease; }

.container {
    background: white;
    padding: 25px;
    border-radius: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    width: 500px;
    max-width: 95%;
    text-align: center;
    position: relative;
    z-index: 2;
}

.photo {
    width: 260px;
    height: 260px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #ff4d6d;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
}

button {
    padding: 14px 40px;
    font-size: 22px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn { background: #ff4d6d; color: white; }
#noBtn { background: #ccc; }

.slideshow {
    width: 260px;
    height: 260px;
    border-radius: 25px;
    object-fit: cover;
    margin-top: 10px;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
    z-index: 0;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Horizontal moving carousel */
.carousel {
    position: absolute;
    width: 100%;
    display: flex;
    gap: 20px;
    animation: scroll 25s linear infinite;
    z-index: 1;
}

.carousel img {
    width: 150px;
    background: white;
    padding: 10px 10px 35px 10px;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transform: rotate(calc(-6deg + 12deg * var(--rand)));
    transition: transform 0.3s ease;
}

.carousel img:hover {
    transform: scale(1.1) rotate(0deg);
}

.top-carousel { top: 20px; }
.bottom-carousel { bottom: 20px; }

@keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="heartbeat" src="heartbeat.mp3" loop></audio>

<div class="container fade-in" id="mainBox">
    <img src="her.jpg" class="photo">
    <h1>Hi, lovie ko! Will you be my Valentineâ€™s date? ðŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");
const heartbeat = document.getElementById("heartbeat");
const box = document.getElementById("mainBox");

let yesScale = 1;
let noScale = 1;
let textIndex = 0;

const noTexts = [
    "sure ka na?",
    "bakit ayaw mo?",
    "di mo na ko love no?",
    "di pwede. ako lang dapat",
    "hell nawww",
    "ako nga lang kasi",
    "wala ka nang choice"
];

/* NO BUTTON */
noBtn.addEventListener("click", () => {

    yesScale += 0.50; // ADJUST THIS TO CONTROL GROW SPEED
    noScale -= 0.08;
    if(noScale <= 0.3) noScale = 0.3;

    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${noScale})`;

    if(textIndex < noTexts.length - 1) {
        textIndex++;
        noBtn.innerText = noTexts[textIndex];
    } else {
        noBtn.style.display = "none";
    }
});

/* TYPEWRITER */
function typeWriter(element, text, speed = 40) {
    element.innerHTML = "";
    let i = 0;
    const interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if(i >= text.length) clearInterval(interval);
    }, speed);
}

/* YES BUTTON */
yesBtn.addEventListener("click", () => {

    bgMusic.play();
    heartbeat.play();

    confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });

    box.classList.add("fade-out");

    setTimeout(() => {

        const images = [
            "pic1.jpg","pic2.jpg","pic3.jpg",
            "pic4.jpg","pic5.jpg","pic6.jpg",
            "pic7.jpg","pic8.jpg","pic9.jpg"
        ];

        box.innerHTML = `
            <h1 id="typeTitle"></h1>
            <img id="slide" class="slideshow" src="${images[0]}">
            <p id="typeText"></p>
            <div id="extraBtnArea"></div>
        `;

        box.classList.remove("fade-out");
        box.classList.add("fade-in");

        typeWriter(
            document.getElementById("typeTitle"),
            "YEHEYYYY WE'RE GONNA HAVE A DATE!!! ðŸ’–"
        );

        setTimeout(() => {
            typeWriter(
                document.getElementById("typeText"),
                "Iloveyouuuu da best and pinakamagandang gf in da whole wide world ðŸ’– You're my strength and inspiration. Sana makahanap ka na mapag o OJT han para makapag rides na tayo and bonding na walang pino problema and iniisip. Nandito lang me always sa tabi mo forever and ever ðŸ¥°"
            );
        }, 2000);

        let index = 0;
        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById("slide").src = images[index];
        }, 2500);

        setTimeout(() => {
            document.getElementById("extraBtnArea").innerHTML = `
                <button id="itineraryBtn" style="
                    margin-top:20px;
                    background:#ff4d6d;
                    color:white;
                    padding:12px 25px;
                    font-size:16px;
                    border-radius:14px;
                    border:none;
                    cursor:pointer;">
                    Click mo to, baby ðŸ’Œ
                </button>
            `;

            document.getElementById("itineraryBtn").addEventListener("click", () => {

                box.classList.add("fade-out");

                setTimeout(() => {

                    const carouselImages = [...images, ...images].map(img => 
                        `<img src="${img}" style="--rand:${Math.random()}">`
                    ).join("");

                    document.body.insertAdjacentHTML("beforeend", `
                        <div class="carousel top-carousel">${carouselImages}</div>
                        <div class="carousel bottom-carousel">${carouselImages}</div>
                    `);

                    box.innerHTML = `
                        <h1>Valentine's Date ðŸ’–</h1>
                        <p><b>Where:</b> Ilona's Place</p>
                        <p><b>When:</b> February 14, 2026 - 11:00 AM</p>
                        <p><b>What to wear:</b> Matchy Black</p>
                        <p><b>What to bring:</b> Just bring your beautiful face and cute little smile ðŸ¥°</p>
                    `;

                    box.classList.remove("fade-out");
                    box.classList.add("fade-in");

                }, 800);
            });

        }, 15000);

    }, 800);
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (30 + Math.random() * 20) + "px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

</script>
</body>
</html>
