<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For my lovie ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Comic+Sans+MS&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    overflow: hidden;
}

/* Fade */
.fade-out { opacity: 0; transition: opacity 0.8s ease; }
.fade-in { opacity: 1; transition: opacity 0.8s ease; }

/* Glow animation for borders */
@keyframes borderGlow {
    from { box-shadow: 0 0 6px #ff4d6d,0 0 14px #ff4d6d,0 0 25px #ff4d6d; }
    to { box-shadow: 0 0 14px #ff4d6d,0 0 30px #ff4d6d,0 0 55px #ff4d6d; }
}

/* Main container */
.container {
    background: white;
    padding: 25px;
    border-radius: 30px;
    border: 4px solid #ff4d6d;
    box-shadow: 0 0 6px #ff4d6d,0 0 14px #ff4d6d,0 0 25px #ff4d6d;
    animation: borderGlow 2s ease-in-out infinite alternate;
    width: 440px;
    max-width: 95%;
    text-align: center;
    position: relative;
    z-index: 2;
}

/* Photo */
.photo {
    width: 260px;
    height: 260px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #ff4d6d;
    margin-bottom: 25px;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
}
button {
    padding: 14px 40px;
    font-size: 22px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: 0.3s;
}
#yesBtn { background: #ff4d6d; color: white; }
#noBtn { background: #ccc; }

/* Slideshow */
.slideshow {
    width: 260px;
    height: 260px;
    border-radius: 25px;
    object-fit: cover;
    margin-top: 10px;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
    z-index: 0;
}
@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Carousel */
.carousel {
    position: absolute;
    width: 100%;
    display: flex;
    gap: 20px;
    animation: scroll 15s linear infinite;
    z-index: 1;
}
.carousel img {
    width: 225px;
    height: 225px;
    object-fit: cover;
    background: white;
    padding: 10px 10px 35px 10px;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transform: rotate(calc(-6deg + 12deg * var(--rand)));
    transition: transform 0.3s ease;
}
.carousel img:hover {
    transform: scale(1.1) rotate(0deg);
}
.top-carousel { top: 20px; }
.bottom-carousel { bottom: 20px; }
@keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* Typewriter & message fonts */
#typeTitle {
    font-family: 'Great Vibes', cursive;
    font-size: 26px; /* 43-10px */
    color: #ff4d6d;
}
#typeText {
    font-family: 'Comic Sans MS', cursive;
    font-size: 16px;
}

/* Itinerary card */
.itinerary-card {
    background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,240,245,0.95));
    backdrop-filter: blur(10px);
    border-radius: 35px;
    padding: 35px;
    border: 4px solid #ff4d6d;
    box-shadow: 0 0 6px #ff4d6d,0 0 14px #ff4d6d,0 0 25px #ff4d6d;
    animation: borderGlow 2s ease-in-out infinite alternate, popIn 0.4s ease;
}
.itinerary-card h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 36px;
    color: #ff4d6d;
}
.itinerary-card p {
    font-family: 'Comic Sans MS', cursive;
    font-size: 18px;
    color: black; /* changed to black */
}
@keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="heartbeat" src="heartbeat.mp3" loop></audio>

<div class="container fade-in" id="mainBox">
    <img src="her.jpg" class="photo">
    <h1>Hi, lovie ko! Will you be my Valentineâ€™s date? ðŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");
const heartbeat = document.getElementById("heartbeat");
const box = document.getElementById("mainBox");

let yesScale = 1;
let noScale = 1;
let textIndex = 0;
const noTexts = ["sure ka na?","bakit ayaw mo?","di mo na ko love no?","di pwede. ako lang dapat","hell nawww","ako nga lang kasi","wala ka nang choice"];

noBtn.addEventListener("click", () => {
    yesScale += 0.12;
    noScale -= 0.1;
    if(noScale <= 0.3) noScale = 0.3;
    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${noScale})`;
    if(textIndex < noTexts.length - 1) {
        textIndex++;
        noBtn.innerText = noTexts[textIndex];
    } else { noBtn.style.display = "none"; }
});

function typeWriter(element, text, speed = 40) {
    element.innerHTML = "";
    let i = 0;
    const interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if(i >= text.length) clearInterval(interval);
    }, speed);
}

yesBtn.addEventListener("click", () => {
    bgMusic.play();
    heartbeat.play();
    confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });
    box.classList.add("fade-out");

    setTimeout(() => {
        const images = Array.from({length:28}, (_,i)=>`pic${i+1}.jpg`);
        box.innerHTML = `
            <h1 id="typeTitle"></h1>
            <img id="slide" class="slideshow" src="${images[0]}">
            <p id="typeText"></p>
            <div id="extraBtnArea"></div>
        `;
        box.classList.remove("fade-out");
        box.classList.add("fade-in");

        typeWriter(document.getElementById("typeTitle"),"Yeheyyy! We're officially going on a date! ðŸ’–");

        setTimeout(() => {
            typeWriter(document.getElementById("typeText"),
                "Iloveyouuuu da best and pinakamagandang gf in da whole wide world ðŸ’– You're my strength and inspiration. Looking forward na makapag rides na ulit tayo after ng mga ganap natin. Nandito lang me always sa tabi mo forever and ever ðŸ¥°");
        }, 2000);

        let index = 0;
        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById("slide").src = images[index];
        }, 1500);

        setTimeout(() => {
            document.getElementById("extraBtnArea").innerHTML = `
                <button id="itineraryBtn" style="margin-top:17px;background:#ff4d6d;color:white;padding:8px 18px;border-radius:14px;border:none;">Click mo to, baby ðŸ’Œ</button>
            `;
            document.getElementById("itineraryBtn").addEventListener("click", () => {
                box.classList.add("fade-out");
                setTimeout(() => {
                    const carouselImages = [...images, ...images].map(img => `<img src="${img}" style="--rand:${Math.random()}">`).join("");
                    document.body.insertAdjacentHTML("beforeend", `
                        <div class="carousel top-carousel">${carouselImages}</div>
                        <div class="carousel bottom-carousel">${carouselImages}</div>
                    `);
                    box.classList.add("itinerary-card");
                    box.innerHTML = `
                        <h1>Valentine's Date ðŸ’–</h1>
                        <p><b>Where:</b> Ilona's Place</p>
                        <p><b>When:</b> February 14, 2026 - 11:00 AM</p>
                        <p><b>What to wear:</b> Matchy Black</p>
                        <p><b>What to bring:</b> Just bring your beautiful face and cute little smile ðŸ¥°</p>
                    `;
                    box.classList.remove("fade-out");
                    box.classList.add("fade-in");
                }, 800);
            });
        }, 13000);

    }, 800);
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (30 + Math.random() * 20) + "px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
